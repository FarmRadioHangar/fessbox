<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="poly-app">
  <template>
    <style>
      :host {
      }
    </style>

    <div>
      Hello appelliapp!
    </div>
  </template>

  <script>
    const store = Redux.createStore((state, action) => {
      return state;
    });

    const ReduxBehavior = PolymerRedux(store);

    class App {
      beforeRegister() {
        this.is = 'poly-app';
        this.properties = {};
        this.behaviors = [ ReduxBehavior ];
      }
      created() {}
      ready() {
      }
      attached() {}
      detached() {}
      attributeChanged() {}
    }

    Polymer(App);
  </script>
</dom-module>
