<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="nu-contacts">

  <template>

    <style>

      :host {}

      .item {
        @apply(--layout-horizontal);
        cursor: pointer;
        padding: 16px 22px;
        border-bottom: 1px solid #DDD;
      }

      .pad {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        padding: 0 16px;
      }

      .primary {
        font-size: 16px;
      }

      .secondary {
        font-size: 14px;
      }

    </style>

    <iron-list items="[[items]]">
      <template>

        <div class="item">
          <div>
            <img class="avatar" src="[[item.image]]">
            <div class="pad">
              <div class="primary">
                [[item.name]]
              </div>
              <div class="secondary dim">[[item.name]]</div>
            </div>
            <iron-icon icon="icon" class="star"></iron-icon>
          </div>
          <div class="border"></div>
        </div>

      </template>
    </iron-list>
