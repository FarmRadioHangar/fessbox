<dom-module id="nu-contacts">

  <template>

    <style>

      :host {}

      .item {
        @apply(--layout-horizontal);
        cursor: pointer;
        padding: 16px 22px;
        border-bottom: 1px solid #DDD;
        background: white;
        align-items: center;
      }

      .pad {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        padding: 0 16px;
      }

      .primary {
        font-size: 16px;
      }

      .secondary {
        font-size: 14px;
        color: grey;
      }

      .avatar {
        display: inline-block;
        box-sizing: border-box;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--paper-amber-500);
      }

    </style>

    <iron-list items="[[items]]">
      <template>

        <div>
          <div class="item">
            <div class="avatar" item-icon></div>
            <div class="pad">
              <div class="primary">
                [[item.name]]
              </div>
              <div class="secondary">[[item.number]]</div>
            </div>
            <iron-icon icon="star" class="star"></iron-icon>
          </div>
          <div class="border"></div>
        </div>

    </iron-list>
