<dom-module id="nu-message-ribbon">

  <template>

    <style>

      :host {
        z-index:1;
        box-sizing: content-box; 
        width: 100%; 
        height: 54px; 
        background: white; 
        display: table; 
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.06), 0 2px 0 rgba(0, 0, 0, 0.075), 0 3px 0 rgba(0, 0, 0, 0.05), 0 4px 0 rgba(0, 0, 0, 0.015);
      }

      iron-icon {
        margin-right: 6px;
      }

      paper-button {
        color: rgb(0, 188, 212);
      }

      paper-toggle-button {
        --paper-toggle-button-label-color: grey; 
      }

    </style>

  <div style="display: flex; height: 53px; align-items: center; /* float: right; */ margin: 0 20px;">

    <iron-icon icon="search" style="color: grey;"></iron-icon>
    <paper-input size="35" no-label-float label="Search messages"></paper-input>
    <label style="color: grey; margin-right: 20px; margin-left: 40px;">Selected:</label>
    <paper-button><iron-icon icon="delete"></iron-icon>Delete</paper-button>
    <paper-button><iron-icon icon="star"></iron-icon>Star</paper-button>
    <paper-button><iron-icon icon="star-border"></iron-icon>Unstar</paper-button>
    <paper-button><iron-icon icon="check"></iron-icon>Unselect all</paper-button>
    <div style="flex: 3;"></div>
    <paper-toggle-button>Show only starred</paper-toggle-button>

  </div>

  </template>

  <script>

    Polymer({

      is: "nu-message-ribbon"

    });

  </script>

</dom-module>
