<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="nu-tab.html">

<dom-module id="nu-header">

  <template>

    <style>

      :host {}

      app-toolbar {
        background-color: #1e88e5;
        color: white;
        font-weight: lighter;
        --app-toolbar-font-size: 24px;
      }

      paper-tabs {
        background-color: var(--paper-blue-900);
        color: #fff;
        height: 68px;
        position: fixed;
        width: 100vw;
        --paper-tabs-selection-bar-color: var(--paper-pink-a200); 
      }

      paper-tab {
        --paper-tab-ink: rgba(255, 255, 255, 0.7);
      }

    </style>

    <app-toolbar>
      <div main-title>Voxbox</div>
      <paper-button>Hangar FM</paper-button>
      <paper-icon-button icon="settings" on-tap="handleHamburgerTap"></paper-icon-button>
    </app-toolbar>

    <paper-tabs selected="{{selected}}">
      <paper-tab>
        <nu-tab label="CHANNELS" icon="av:volume-up"></nu-tab>
      </paper-tab>
      <paper-tab>
        <nu-tab label="MESSAGES" icon="communication:chat"></nu-tab>
      </paper-tab>
      <paper-tab>
        <nu-tab label="CALL HISTORY" icon="history"></nu-tab>
      </paper-tab>
      <paper-tab>
        <nu-tab label="CONTACTS" icon="communication:import-contacts"></nu-tab>
      </paper-tab>
    </paper-tabs>

  </template>

  <script>
    Polymer({

      is: "nu-header",

      handleHamburgerTap: function() {
        this.fire('hamburger-tap');
      },

      properties: {
        selected: {
          type: Number,
          value: 0,
          notify: true
        }
      }

    });
  </script>

</dom-module>
