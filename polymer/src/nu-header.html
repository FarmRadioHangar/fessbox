<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="nu-tab.html">

<dom-module id="nu-header">

  <template>

    <style>

      :host {}

      app-toolbar {
        background-color: #1e88e5;
        color: white;
        font-weight: lighter;
        --app-toolbar-font-size: 24px;
      }

      paper-tabs {
        background-color: var(--paper-blue-900);
        color: #fff;
        position: fixed;
        width: 100vw;
        --paper-tabs-selection-bar-color: var(--paper-pink-a200); 
      }

      paper-tab {
        --paper-tab-ink: rgba(255, 255, 255, 0.7);
      }

      paper-badge {
        --paper-badge-margin-left: -64px;
        --paper-badge-margin-bottom: 19px;
      }

    </style>

    <app-toolbar>
      <div main-title>Voxbox</div>
      <paper-button on-tap="handleTopicTap">Hangar FM</paper-button>
      <iron-icon hidden$="[[online]]" id="offline_notification" icon="warning"></iron-icon>
      <paper-icon-button icon="settings" on-tap="handleHamburgerTap"></paper-icon-button>
      <paper-tooltip for="offline_notification" offset="0">No connection</paper-tooltip>
    </app-toolbar>

    <paper-tabs selected="{{selected}}">
      <paper-tab>
        <nu-tab label="CHANNELS" icon="av:volume-up"></nu-tab>
      </paper-tab>
      <paper-tab>
        <nu-tab label="MESSAGES" icon="communication:chat"></nu-tab>
        <paper-badge for="number" label="4"></paper-badge>
      </paper-tab>
      <paper-tab>
        <nu-tab label="CALL HISTORY" icon="history"></nu-tab>
      </paper-tab>
      <paper-tab>
        <nu-tab label="CONTACTS" icon="communication:import-contacts"></nu-tab>
      </paper-tab>
    </paper-tabs>

  </template>

  <script>
    Polymer({

      is: "nu-header",

      handleHamburgerTap: function() {
        this.fire('hamburger-tap');
      },

      handleTopicTap: function() {
        this.fire('topic-tap');
      },

      properties: {
        selected: {
          type: Number,
          value: 0,
          notify: true
        },
        online: {
          type: Boolean,
          value: true
        }
      }

    });
  </script>

</dom-module>
