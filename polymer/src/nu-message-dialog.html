<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="nu-message-dialog">

  <template>

    <style>

      :host {}

      paper-dialog {
        width: 600px;
      }

      label {
        margin-right: 10px;
      }

    </style>

    <paper-dialog id="modal" modal entry-animation="scale-up-animation" exit-animation="fade-out-animation">
      <h2>Send message</h2>
      <div>
        <label id="label1">Channel:</label>
        <paper-radio-group aria-labelledby="label1">
          <paper-radio-button name="a">Airtel 1</paper-radio-button>
          <paper-radio-button name="b">Tigo</paper-radio-button>
          <paper-radio-button name="c">Auto-select</paper-radio-button>
        </paper-radio-group>
      </div>
      <paper-input label="Number"></paper-input>
      <paper-textarea label="Message content"></paper-textarea>
      <div>
        Characters remaining: 240
      </div>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Send</paper-button>
      </div>
    </paper-dialog>
 
  </template>

  <script>

    Polymer({

      is: "nu-message-dialog",

      open: function() {
        this.$.modal.open();
      }

    });

  </script>

</dom-module>
