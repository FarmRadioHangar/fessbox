<link rel="import" href="nu-message-list.html">

<dom-module id="nu-app">

  <template>

    <style>

      :host {}

      app-header {
        height: 132px;
      }

      paper-fab {
        position: fixed;
        right: 30px;
        bottom: 30px;
      }

    </style>

    <div>

      <app-drawer-layout force-narrow>

        <app-drawer id="drawer" align="right">
        </app-drawer>

        <app-header-layout>

          <app-header fixed>
            <nu-header 
              selected         = "{{selected}}"
              on-hamburger-tap = "handleHamburgerTap">
            </nu-header>
          </app-header>

          <iron-pages selected=[[selected]]>
            <nu-channel-list>
              <paper-fab onclick="modal.open()" icon="communication:phone"></paper-fab>
            </nu-channel-list>
            <nu-message-list>
              <paper-fab onclick="modal.open()" icon="communication:message"></paper-fab>
            </nu-message-list>
            <nu-logs>
            </nu-logs>
            <nu-contacts>
              <paper-fab onclick="modal.open()" icon="create"></paper-fab>
            </nu-contacts>
          </iron-pages>

        </app-header-layout>

      </app-drawer-layout>

    </div>

    <paper-dialog id="modal" modal>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
      <div class="buttons">
        <paper-button dialog-confirm autofocus>Tap me to close</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    Polymer({

      is: "nu-app",

      updateOnlineStatus: function(event) {
        var condition = navigator.onLine ? "online" : "offline";
        console.log('Connection status: ' + condition);
      },

      ready: function() {
        window.addEventListener("online",  this.updateOnlineStatus);
        window.addEventListener("offline", this.updateOnlineStatus);
        this.updateOnlineStatus();
      },

      handleHamburgerTap: function(event) {
        drawer.toggle();
      }

    });
  </script>

</dom-module>
