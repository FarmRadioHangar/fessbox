<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="nu-call-dialog">

  <template>

    <style>

      :host {}

    </style>

    <paper-dialog id="modal" modal entry-animation="fade-in-animation" exit-animation="fade-out-animation">
      <h2>Make a call</h2>
      <div>
        <label id="label1">Channel:</label>
        <paper-radio-group aria-labelledby="label1">
          <paper-radio-button name="a">Airtel 1</paper-radio-button>
          <paper-radio-button name="b">Tigo</paper-radio-button>
          <paper-radio-button name="c">Auto-select</paper-radio-button>
        </paper-radio-group>
      </div>
      <paper-input label="Number"></paper-input>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Call</paper-button>
      </div>
    </paper-dialog>
 
  </template>

  <script>

    Polymer({

      is: "nu-call-dialog",

      open: function() {
        this.$.modal.open();
      }

    });

  </script>

</dom-module>
