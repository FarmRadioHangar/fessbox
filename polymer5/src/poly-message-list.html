<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/polymer-redux/polymer-redux.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="poly-message-list">
  <template>

    <style>

      :host {
        display: block;
        height: calc(100vh - 115px);
        width: 100vw;
        display: flex;
        flex-direction: column;
      }

      iron-list {
        flex: 1 1 auto;
      }

    </style>

    <iron-list
      id             = "message-list"
      items          = "[[items]]"
      selected-items = "{{selectedItems}}"
      selection-enabled 
      multi-selection
      grid>

      <template>

        <div>
          template
        </div>

      </template>

    </iron-list>

  </template>

  <script>
    Polymer({

      is: 'poly-message-list',

      properties: {
        items: {
          type: Array,
          statePath: 'messages.ids'
        },
        loading: {
          type: Boolean,
          value: false
        },
        selectedItems: {
          type: Object
        }
      },

      behaviors: [
        PolymerRedux(store)
      ]

    });
  </script>
</dom-module>
